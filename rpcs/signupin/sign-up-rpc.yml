name: SignUp
request:
  - name: emailId
    type: String
  - name: password
    type: String
    validations:
      minSize: 12
errors:
  - code: EMAIL_ID_ALREADY_EXISTS
    comment: A user with emailId already exists in the database.
  - code: INSECURE_PASSWORD
    comment: This password is not secure enough.
requiresAuthentication: CLIENT_TO_SERVER
